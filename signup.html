<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login Form</title>
    <style>
        .hide {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .visible-element {
            opacity: 1;
            transition: opacity 0.4s ease-in-out;
            pointer-events: auto;
        }

        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>`
</head>

<body>



    <div class="container d-flex flex-column justify-content-center align-items-center poppins-regular "
        style="height: 100vh;">
        <div class="alert hide m-0" style="width: 50%;" id="alert" role="alert">
            Sign Up Successfull
        </div>
        <div class="p-5 bg-secondary rounded" style="width: 50%;">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="s-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="s-username" required>
                </div>
                <div class="mb-3">
                    <label for="s-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="s-password" required>
                </div>
                <div class="mb-3">
                    <label for="cs-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="cs-password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Sign Up</button>
                    <p id="error-message" class="error-message"></p>
                </div>

                <div class="text-center">
                    <a href="index.html">Log In</a>
                </div>
            </form>
        </div>

    </div>





    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
